# --- Datasource Configuration ---
# These properties are common for local dev.
# In a real production environment, these should be overridden in application-prod.properties,
# preferably using environment variables.
spring.datasource.url=jdbc:mysql://localhost:3306/jobsy_dev
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.username=root
spring.datasource.password=escaes

# Disable Flyway for the 'dev' profile to let Hibernate manage the schema.
spring.flyway.enabled=false
spring.flyway.locations=classpath:empty

# Hibernate will update the database schema on startup.
# Ideal for local development and rapid prototyping.
# Or drop the data use manually:
# DROP DATABASE atlna_listados_dev;
# CREATE DATABASE atlna_listados_dev;
spring.jpa.hibernate.ddl-auto=create-drop