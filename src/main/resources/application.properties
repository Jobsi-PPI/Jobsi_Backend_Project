spring.application.name=jobsy


# ===============================================
# COMMON CONFIGURATION (Applies to all profiles)
# ===============================================

# Set the default profile to 'dev'.
# This can be overridden at runtime.
spring.profiles.active=${SPRING_PROFILE}


# --- JPA / Hibernate ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Server  ---
spring.datasource.hikari.maximum-pool-size=10
server.port=${SERVER_PORT}

# ============================
# CORS CONFIGURATION
# ============================

cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# --- Logging ---
logging.level.org.springframework.security=DEBUG
logging.level.com.escaes=DEBUG
spring.output.ansi.enabled=ALWAYS
logging.level.org.springframework.web=DEBUG
